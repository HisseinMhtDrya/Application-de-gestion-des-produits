<div class="container">
  <h2>Ajouter un Produit :</h2>
  <form>
    <div hidden class="col-sm-2">
      <label>ID Produit</label>
      <input type="text" [(ngModel)]="newProduit.idProduit" name="idProduit" class="form-control" />
    </div>

    <div class="col-sm-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="newProduit.nomProduit" name="nomProduit" class="form-control" />
    </div>

    <div class="col-sm-4">
      <label>Description Produit</label>
      <input type="text" [(ngModel)]="newProduit.descriptionProduit" name="descriptionProduit" class="form-control" />
    </div>

    <div class="col-sm-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="newProduit.prixProduit" name="prixProduit" class="form-control" />
    </div>

    <div class="col-sm-4">
      <label>Date création</label>
      <input type="date" [(ngModel)]="newProduit.dateCreation" name="dateCreation" class="form-control" />
    </div>

    <div class="col-sm-4">
      <label>Catégorie</label>
      <select class="form-control" [(ngModel)]="newIdCat" name="categorie">
        <option *ngFor="let cat of categories" [value]="cat.idCat">{{ cat.nomCat }}</option>
      </select>
    </div>

    <div class="mt-2">
      <button type="button" (click)="addProduit()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
