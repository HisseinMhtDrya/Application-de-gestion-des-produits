<div class="container mt-4">
  <h2>Liste des Produits</h2>

  <div *ngIf="loading">Chargement...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="mb-3">
    <a routerLink="/produits/create" class="btn btn-primary">
      + Ajouter un produit
    </a>
  </div>

  <table class="table table-striped table-bordered" *ngIf="!loading && produits.length > 0">
    <thead class="table-light">
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Cat√©gorie</th>
        <th>Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produits">
        <td>{{ p.nom }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.prix | number:'1.2-2' }} FCFA</td>
        <td>{{ p.categorie }}</td>
        <td>
          <span class="badge" [ngClass]="p.stock > 0 ? 'bg-success' : 'bg-danger'">
            {{ p.stock }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="editProduit(p.id)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduit(p.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && produits.length === 0">
    Aucun produit pour le moment.
  </div>
</div>
