<div class="container mt-4" *ngIf="!loading && produit">
  <h2>Détail du produit</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ produit.nom }}</h5>
      <p class="card-text"><strong>Description:</strong> {{ produit.description }}</p>
      <p class="card-text"><strong>Prix:</strong> {{ produit.prix | number:'1.2-2' }} FCFA</p>
      <p class="card-text"><strong>Catégorie:</strong> {{ produit.categorie }}</p>
      <p class="card-text"><strong>Stock:</strong> {{ produit.stock }}</p>
    </div>
  </div>

  <button class="btn btn-secondary mt-3" (click)="retour()">⬅ Retour à la liste</button>
</div>

<div *ngIf="loading">Chargement...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
