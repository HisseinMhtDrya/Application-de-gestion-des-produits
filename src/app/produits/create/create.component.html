<form [formGroup]="form" (ngSubmit)="save()" class="row g-3">

  <div class="col-md-6">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" id="nom" formControlName="nom" class="form-control">
  </div>

  <div class="col-md-6">
    <label for="prix" class="form-label">Prix</label>
    <input type="number" id="prix" formControlName="prix" class="form-control">
  </div>

  <div class="col-md-6">
    <label for="categorie" class="form-label">Cat√©gorie</label>
    <input type="text" id="categorie" formControlName="categorie" class="form-control">
  </div>

  <div class="col-md-6">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="col-md-6">
    <label for="stock" class="form-label">Stock</label>
    <input type="number" id="stock" formControlName="stock" class="form-control">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" [disabled]="submitting">Ajouter le produit</button>
  </div>

</form>
